<div class="register-container">
  <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Crear una cuenta</h2>

    <div class="form-group">
      <label for="name">Nombre</label>
      <input id="name" type="text" formControlName="name" placeholder="Tu nombre completo" required>
      <!-- TODO Aquí podríamos agregar mensajes de error -->
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="tu@email.com" required>
      <!-- TODO Aquí podríamos agregar mensajes de error -->
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" placeholder="••••••••" required>
      <!-- TODO Aquí podríamos agregar mensajes de error -->
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>

    <div class="login-link">
      <span>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></span>
    </div>
  </form>
</div>
