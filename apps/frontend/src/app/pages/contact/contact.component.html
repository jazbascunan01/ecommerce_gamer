<div class="contact-page">
  <div class="contact-container">
    <header class="contact-header">
      <h1>Contáctanos</h1>
      <p>¿Tienes alguna pregunta o comentario? Nos encantaría saber de ti.</p>
    </header>

    <div class="contact-content">
      <div class="contact-form-container">
        <h2>Envíanos un mensaje</h2>
        <form class="contact-form" (submit)="$event.preventDefault()">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Enviar Mensaje</button>
        </form>
      </div>

      <div class="contact-info">
        <h2>Información de Contacto</h2>
        <p><strong>Correo Electrónico:</strong><br>soporte@gamerstore.com</p>
        <p><strong>Teléfono:</strong><br>+54 9 11 1234-5678</p>
        <p><strong>Horario de Atención:</strong><br>Lunes a Viernes, 9:00 - 18:00</p>
      </div>
    </div>
  </div>
</div>
