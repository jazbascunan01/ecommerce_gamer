version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    container_name: backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # La ruta dentro del contenedor donde se guardará la BD
      DATABASE_URL: file:/app/data/dev.db
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      # Montamos el código fuente para desarrollo (hot-reloading)
      - ./apps/backend:/app/apps/backend
      - ./domain:/app/domain
      # Volumen nombrado para persistir la base de datos
      - backend_data:/app/data
      # Volúmenes anónimos para evitar sobreescribir node_modules del host
      - /app/apps/backend/node_modules
      - /app/domain/node_modules
    networks:
      - app-network

  frontend:
    build:
      context: ./apps/frontend
    container_name: frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  backend_data:

networks:
  app-network:
    driver: bridge
